<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viet Linh Wedding Countdow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Charm&family=Josefin+Sans:wght@300;400;500&family=Montserrat:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <input type="datetime-local" name="date" id="wedding-date" value="2023-01-16T00:00:00">
    <div class="wedding">
        <div class="wedding-info">
            <div class="wedding-item viet">Nguyễn Văn Việt</div>
            <div class="wedding-marriage-registration">
                <span class="wedding-marriage-registration__time">16 01</span>
            </div>
            <div class="wedding-item linh">Vũ Thuỳ Linh</div>
        </div>
    </div>
    <div class="container">
        <div class="container-segment">
            <div class="segment-title">Days</div>
            <div class="segment">
              <div class="flip-card" data-Days-tens>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>
              <div class="flip-card" data-Days-ones>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>
            </div>
        </div>
        <div class="container-segment">
          <div class="segment-title">Hours</div>
          <div class="segment">
            <div class="flip-card" data-hours-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-hours-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
        <div class="container-segment">
          <div class="segment-title">Minutes</div>
          <div class="segment">
            <div class="flip-card" data-minutes-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minutes-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
        <div class="container-segment">
          <div class="segment-title">Seconds</div>
          <div class="segment">
            <div class="flip-card" data-seconds-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-seconds-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
      </div>

</body>
<script src="./coundown.js"></script>
<script src="./flipclock.js"></script>
</html>
